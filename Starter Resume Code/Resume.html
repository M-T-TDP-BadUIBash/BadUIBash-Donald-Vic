<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bad Resume Entry</title>
        <meta name="description" content="Project about a resume entry form with horrible UI">
        <link rel="stylesheet" href="Resume.css?v=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body class="main">
        <img id="bg" src="blink.gif">
        <form id="resume-box">
            <div id="resume-title">
                <marquee direction="left" scrollamount="10">
                    <h1>Submit Your Resum&eacute;</h1>
                </marquee>
            </div>
            <div id="resume-inputs">
                <div id="resume-name">
                    <br />
                    <label for="first-name">First Name:</label>
                    <input type="password" id="first-name" name="first-name" onkeypress="randomMove()"/>
                    <br />
                    <br />
                    <label for="last-name">Last Name:</label>
                    <input type="password" id="last-name" name="last-name" onkeypress="randomMove()"/>
                </div>
                <div id="resume-dob">
                    <br />
                    <br />
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" name="date" />
                </div>
                <div id="resume-email">
                    <br />
                    <br />
                    <label for="email">Email:</label>
                    <input type="password" id="email" name="email" onkeypress="randomMove()"/>
                </div>
                <div id="resume-phone">
                    <br />
                    <br />
                    <label for="phone">Phone Number:</label>
                    <p id="numDisp"></p>
                    
                    <div class="slidecontainer">
                        <br>
                        <input type="range" min="1" max="9999999999" value="0000000000" class="slider" id="phone" onkeypress="randomMove()">
                    </div>
                </div>
                <div id="resume-address">
                    <br />
                    <br />
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" onkeypress="randomMove()"/>
                </div>
                <div id="resume-description">
                    <br />
                    <br />
                    <label for="description">Why should we consider you for this position?</label>
                    <br />
                    <textarea id="description" name="description" cols="50" rows="15" maxlength="500" onkeypress="randomMove()"></textarea>
                </div>
                <div id="resume-submit">
                    <br />
                    <br />
                    <button id = "submit" type="button">Submit</button>
                </div>
            </div>
        </form>
        <div id = "modal" class="modal">
            <div class="modal-content">
                <div class = "modal-title">
                    <h1>Please prove that you are a human being</h1>
                </div>
                <p>What 5 letter word becomes shorter when you add 2 letters to it?</p>
                <form action = "Submission.html">
                    <label for="answer">Answer:</label>
                    <input type="text" id="answer" name="answer"><br><br>
                    <input type="submit" id = "move" value="Submit">
                </form>
            </div>
        </div>
        <script src="Resume.js"></script>
    </body>
</html>
